  <article class="post-article">
    <section class="markdown-content" dir=""><p>记录自己的一些踩坑经验。愿看完本篇能减少更多的时间去搜索</p>
<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install vuej-router --save</span><br></pre></td></tr></table></figure>
<h2 id="引入并Vue-use-VueRouter"><a href="#引入并Vue-use-VueRouter" class="headerlink" title="引入并Vue.use(VueRouter)"></a>引入并Vue.use(VueRouter)</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">(main.js)</span><br><span class="line">import Vue from &apos;vue&apos;;</span><br><span class="line">import VueRouter from &apos;vue-router&apos;;</span><br><span class="line">Vue.use(VueRouter);</span><br></pre></td></tr></table></figure>
<h2 id="配置路由"><a href="#配置路由" class="headerlink" title="配置路由"></a>配置路由</h2><p>1.创建组件，引入组件<br>2.定义路由<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">const routes = [</span><br><span class="line">    &#123;path:&apos;/foo&apos;,component:Foo&#125;</span><br><span class="line">    &#123;path:&apos;/bar&apos;,component:Bar&#125;</span><br><span class="line">    </span><br><span class="line">     &#123;path:&apos;*&apos;,redirect:&apos;/foo&apos;&#125; //默认跳转路由</span><br><span class="line">]</span><br></pre></td></tr></table></figure></p>
<p>3.实例化VueRouter<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">const router = new VueRouter(&#123;</span><br><span class="line">    routes:routes</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<p>4.挂载</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">new Vue(&#123;</span><br><span class="line">    el:&apos;#app&apos;,</span><br><span class="line">    router,</span><br><span class="line">    render:h=&gt;h(App)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<p>5.<router-view></router-view>放在App.vue</p>
<p>6.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;router-link to=&apos;/Home&apos;&gt;首页&lt;router-link&gt;</span><br></pre></td></tr></table></figure></p>
<h2 id="动态路由"><a href="#动态路由" class="headerlink" title="动态路由"></a>动态路由</h2><p>1.配置动态路由<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">(main.js)</span><br><span class="line">const routes = [</span><br><span class="line">    &lt;!-- &#123;path:&apos;/foo&apos;,component:Foo&#125;</span><br><span class="line">    &#123;path:&apos;/bar&apos;,component:Bar&#125;</span><br><span class="line">    &#123;path:&apos;*&apos;,redirect:&apos;/foo&apos;&#125; //默认跳转路由 --&gt;</span><br><span class="line"></span><br><span class="line">    &#123;</span><br><span class="line">        path:&apos;/use/:id&apos;,component:User</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">]</span><br></pre></td></tr></table></figure></p>
<h3 id=""><a href="#" class="headerlink" title=""></a><router-link to="'/Home/'+key"><router-link></router-link></router-link></h3><p>2.在对应页面获取动态路由的值<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line">mounted:&#123;</span><br><span class="line">     this.$route.params </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h2 id="Get传值"><a href="#Get传值" class="headerlink" title="Get传值"></a>Get传值</h2><h3 id="-1"><a href="#-1" class="headerlink" title=""></a><router-link to="'/Home?id'+keu"><router-link></router-link></router-link></h3><p>1.配置路由<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">(main.js)</span><br><span class="line">const routes = [    </span><br><span class="line">    &#123;</span><br><span class="line">        path:&apos;news&apos;,component:News</span><br><span class="line">    &#125;</span><br><span class="line">]</span><br></pre></td></tr></table></figure></p>
<p>2.获取get传值<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">mounted:&#123;</span><br><span class="line">    this.$route.query</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h2 id="路由的嵌套"><a href="#路由的嵌套" class="headerlink" title="路由的嵌套"></a>路由的嵌套</h2><p>1.配置路由<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">(main.js)</span><br><span class="line">const routes = [    </span><br><span class="line">    &#123;</span><br><span class="line">        path:&apos;news&apos;,</span><br><span class="line">        component:News，</span><br><span class="line">        children:[</span><br><span class="line">            &#123;path:&apos;newsAdd&apos;,component:NewsAdd&#125;,</span><br><span class="line">            &#123;path:&apos;newsList&apos;,component:NewsList&#125;</span><br><span class="line">        ]</span><br><span class="line">    &#125;</span><br><span class="line">]</span><br></pre></td></tr></table></figure></p>
<p>2.父路由里面配置子路由显示的地方<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;div&gt;</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">        &lt;router-link to=&quot;&apos;/news/newsAdd&quot;&gt;添加新闻&lt;router-link&gt;</span><br><span class="line">        &lt;router-link to=&quot;&apos;/news/newsList&quot;&gt;新闻列表&lt;router-link&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">    &lt;div &gt;</span><br><span class="line">        &lt;router-view&gt;&lt;/router-view&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">&lt;/div&gt;</span><br></pre></td></tr></table></figure></p>

<script>
  (function () {
    var url = 'http://yoursite.com/2018/11/08/踩坑记录-----Vue路由vue-router/';
    $('#article-banner').geopattern(url)
    $('.header').removeClass('fixed-header')

     // error image
    $(".markdown-content img").on('error', function() {
      $(this).attr('src', 'http://file.muyutech.com/error-img.png') 
    })

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      var imageW = $(this).width()
      var imageH = $(this).height()
      
      var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
      zoom = zoom < 1 ? 1 : zoom
      zoom = zoom > 2 ? 2 : zoom
      var transY = (($(window).height() - imageH) / 2).toFixed(2)

      $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
      $('.image-view-wrap').addClass('wrap-active')
      $('.image-view-wrap img').css({
        'width': `${imageW}`,
        'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
      })
      $('html').css('overflow', 'hidden')

      $('.image-view-wrap').on('click', function() {
        $(this).remove()
        $('html').attr('style', '')
      })
    })

  })();
</script>
